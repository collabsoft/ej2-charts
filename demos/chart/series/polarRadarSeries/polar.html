<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../../../node_modules/requirejs/require.js" data-main='polar'></script>
    <script>
        require.config({
            packages: [
                {
                    name: '@syncfusion/ej2-base',
                    location: '../../../../node_modules/@syncfusion/ej2-base',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../../../node_modules/@syncfusion/ej2-data',
                    main: 'index.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div id="container"></div>
    <div id="PropertiesPanel" style="float:top;">
        <div class="innerProperties">
            <table>
                <tr>
                    <td> Series Type: </td>
                    <td>
                        <select id="SelectSeriesType">				 
                            <option>Polar</option>
                            <option>Radar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Series drawType:</td>
                    <td>
                        <select id="SelectSeriesDrawType">				 
                            <option>Line</option>
                            <option>Scatter</option>
                            <option>Area</option> 
                            <option>StackingArea</option>
                            <option>Spline</option>
                            <option>RangeColumn</option>
                            <option>Column</option>
                            <option>StackingColumn</option>     
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Line Series isClosed:</td>
                    <td><div><input type="checkbox" id="closed"></div></td>
                </tr>
                <tr>
                    <td> Start Angle:</td>
                    <td><input type="range" min="0" max="360" value="0" class="slider" id="startAngle"></td>
                </tr>
                <tr>
                    <td>Radius coEfficient:</td>
                    <td><input type="range" min="0" max="100" value="90" class="slider" id="coefficient"></td>
                </tr>
                <tr>
                    <td>Primary X Axis Inversed:</td>
                    <td><div><input type="checkbox" id="xaxis"></div></td>
                </tr>
                <tr>
                    <td> Primary Y Axis Inversed:</td>
                    <td><div><input type="checkbox" id="yaxis"></div></td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
