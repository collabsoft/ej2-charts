<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../../../node_modules/requirejs/require.js" data-main='bar'></script>
    <script>
        require.config({
            packages: [
                {
                    name: '@syncfusion/ej2-base',
                    location: '../../../../node_modules/@syncfusion/ej2-base',
                    main: 'index.js'
                },
                {
                    name: '@syncfusion/ej2-data',
                    location: '../../../../node_modules/@syncfusion/ej2-data',
                    main: 'index.js'
                }
            ]
        });
    </script>
</head>

<body>
    <div>
        <div id="container"></div>
    </div>
    <div style="border-width:2px;border-style: solid;float:left">
        <div id="propertypanel">
            <div>Properties</div>
            <table>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="DataLabel" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="datalabel" type="checkbox" value="false" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="DataLabel Position" style="border-width:0px" />
                    </td>
                    <td>
                        <select id="labelposition" type="checkbox" value="false">
                            <option>Auto</option>
                            <option>Top</option>
                            <option>Bottom</option>
                            <option>Middle</option>
                            <option>Outer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="Tooltip" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="tooltip" type="checkbox" value="false" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="label" readonly="true" value="Negative Values" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="negative" type="checkbox" value="false" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="Shared Tooltip" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="sharedtooltip" type="checkbox" value="false" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="Crosshair" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="crosshair" type="checkbox" value="false" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="Selection" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="selection" type="checkbox" value="false" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="label" readonly="true" value="Vertical Chart" style="border-width:0px" />
                    </td>
                    <td>
                        <input id="vertical" type="checkbox" value="false" />
                    </td>
                </tr>
            </table>

        </div>
    </div>
</body>

</html>
